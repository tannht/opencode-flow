name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Type of version bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease
      prerelease_id:
        description: 'Prerelease identifier (alpha, beta, rc)'
        required: false
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - rc

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump version (main package)
        run: |
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          PRE_ID="${{ github.event.inputs.prerelease_id }}"

          if [[ "$VERSION_TYPE" == pre* ]]; then
            npm version "$VERSION_TYPE" --preid "$PRE_ID" --no-git-tag-version
          else
            npm version "$VERSION_TYPE" --no-git-tag-version
          fi

      - name: Bump version (plugin package)
        working-directory: packages/opencode-flow-plugin
        run: |
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          PRE_ID="${{ github.event.inputs.prerelease_id }}"
          MAIN_VERSION=$(node -p "require('../../package.json').version")

          # Update plugin version to match main package
          npm version "$MAIN_VERSION" --no-git-tag-version

      - name: Update CHANGELOG
        run: |
          VERSION=$(node -p "require('./package.json').version")
          DATE=$(date +%Y-%m-%d)

          cat > CHANGELOG_NEW.md << EOF
          ## [$VERSION] - $DATE

          ### Added
          - Automated version bump via GitHub Actions

          ### Changed
          - Version updated to $VERSION

          ### Fixed
          -

          ---

          EOF

          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> CHANGELOG_NEW.md
            mv CHANGELOG_NEW.md CHANGELOG.md
          else
            mv CHANGELOG_NEW.md CHANGELOG.md
          fi

      - name: Commit changes
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git add package.json packages/opencode-flow-plugin/package.json CHANGELOG.md
          git commit -m "chore: bump version to $VERSION"
          git push

      - name: Create tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "## Version bumped to $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag: v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This will trigger the npm-publish workflow." >> $GITHUB_STEP_SUMMARY
